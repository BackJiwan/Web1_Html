  <h2>멸종위기 수달</h2>
  <p><a href="https://www.nie.re.kr/endangered_species/home/enspc/enspc06003v.do?species_sn=7" target="_blank"
    title="멸종위기수달_포털">멸종위기인 수달</a>
    은 식육목 족제비과에 속하는 반수생동물로서, 전 세계에 총 13개의 아종이 존재한다.
    IUCN에서는 수달을 해당 지역 수생태계의 건강성을 판단할 수 있는 지표종으로 보고하고
    있다. 물고기를 사냥하며 물가의 바위 구멍 또는 나무뿌리 밑의 틈새 공간을 보금자리로
    하여 생활한다. 하천의 오염 및 황폐로 인한 서식지 파괴와 먹이원 감소로 개체수가 감소
    하였다. 남한에서는 서울을 제외한 전국에서 서식하고 있다.
  </p>
