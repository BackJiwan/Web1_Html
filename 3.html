  <h2>자이언트 수달</h2>
  <p><a href="https://namu.wiki/w/큰수달" target="_blank"
    title="큰수달_나무위키">자이언트 수달은</a>
    남아메리카 일대에 서식하는 수달의 일종. 브라질과 콜롬비아, 에콰도르,
    프랑스령 기아나, 가이아나, 파라과이, 페루, 수리남에서 주로 발견되며
    주 서식지는 호수나 강, 습지 등의 민물이다. 아마존 강에 많이 서식하는
    것으로 알려져 있다.
  </p>
