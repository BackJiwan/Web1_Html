      <h2>남아메리카 수달</h2>
      <p><a href="https://ko.wikipedia.org/wiki/남아메리카수달" target="_blank"
        title="남아메리카수달_백과">남아메리카 수달</a>
        또는 남방강수달(Lontra provocax)은 칠레와 아르헨티나에서 서식하는
        수달의 일종이다.[2] "강수달"이라는 이름으로도 불리지만, 바다와 민물 환경 모두에서
        서식한다. 북아메리카수달의 아종으로 간주되기도 한다. 불법적 사냥과 수질 오염 그리고
        서식지 감소 등으로 멸종위기종으로 등록되어 있다.
      </p>
